<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ event.bandName }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ event.motto }}</h6>
    <p class="card-text">{{ event.description }}</p>
    <p class="mt-1" *ngIf="event.vorbands.length">Vorbands: {{ event.vorbands | commaSeparate }}</p>
    <a class="mt-2" href="#" class="card-link">{{ event.homepage }}</a>
  </div>
  <div class="card-footer">
    <p *ngIf="event.date">{{ event.date }}</p>
  </div>
</div>
