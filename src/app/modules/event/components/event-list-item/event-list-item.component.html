<div class="card shadow animated fadeIn m-3" (click)="onEventItemClicked(event)">
  <div class="card-body">
    <h5 class="card-title">{{ event.band }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ event.motto }}</h6>
  </div>
  <div class="card-footer">
    <h6 *ngIf="event.date">{{ event.date | date: 'short' }}</h6>
  </div>
</div>
